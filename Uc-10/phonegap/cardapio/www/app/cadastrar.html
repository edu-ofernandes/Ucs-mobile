<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Blank App</title>

  <link rel="stylesheet" href="../css/geral.css">
  <link rel="stylesheet" href="../css/signInOut.css">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../fontawesome-free-5.11.2-web/css/all.min.css">
</head>

<body>

  <div class="container container-entrar-cadastrar">
    <div class="logo"><img src="./img/cook.svg" alt=""><span id="titulo-logo">Restaurante</span></div>
    <form id="cadastrar" action="#" method="GET">
      <input name="nome" type="text" placeholder="Nome:" required>
      <input name="email" type="email" placeholder="E-mail:" required>
      <input name="senha" type="password" placeholder="Senha:" required>
      <button type="submit" class="hover cadastrar">Cadastrar</button>
      <button type="button" class="hover pular" onclick="window.location.assign('inicio.html');">Pular</button>
      <p><a href="entrar.html">Entrar</a></p>
    </form>
  </div>

  <!-- <script type="text/javascript" src="cordova.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-auth.js"></script>
  <script src="../js/db/conectdb.js" type="text/javascript"></script>
  <script src="../js/app/forms/forms.js" type="text/javascript"></script>
  <script src="../js/app/forms/signUp.js" type="text/javascript"></script>
</body>

</html>
