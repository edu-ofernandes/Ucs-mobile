<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Blank App</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./fontawesome-free-5.11.2-web/css/all.min.css">
</head>

<body>
  <div class="header">
    <div class="menu">
      <p onclick="window.history.back();"><i class="fas fa-arrow-left fa-lg"></i></p>
      <!-- <p>Filtrar</p> -->
    </div>
  </div>
  <div class="container container-item">
    <div class="itens item">
      <img src="" alt="prato de comida">
      <div class="info info-item">
        <h3></h3>
        <h4>R$ </h4>
        <h5></h5>
        <div class="botoes">
          <div class="qtd">
            <i class="fas fa-minus fa-lg" onclick="minus();"></i>
            <h3></h3>
            <i class="fas fa-plus fa-lg" onclick="plus();"></i>
          </div>
          <button type="button" id="addPedido">Adicionar R$ </button>
        </div>
      </div>
    </div>
  </div>

  <div class="splash">
    <h1>Temporario</h1>
    <img id="logo" src="./img/restaurante-logo.jpg" alt="logo">
  </div>

  <!-- <script type="text/javascript" src="cordova.js"></script> -->
  <script src="./js/itemInfo.js" type="text/javascript"></script>
  <!-- <script src="./js/splash.js" type="text/javascript"></script> -->
</body>

</html>
